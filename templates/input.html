<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Text File for Summarization</title>
</head>
<body>
    <h1>Upload a Text File for Summarization</h1>
    <form action="/summarize" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt"><br><br>
        <button type="submit">Summarize</button>
    </form>
</body>
</html>

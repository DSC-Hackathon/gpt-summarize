<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            background: #f9f9f9;
            padding: 10px;
            border-left: 4px solid #0056b3;
            border-radius: 4px;
            margin-bottom: 20px;
            white-space: pre-wrap; /* 줄 바꿈을 유지합니다 */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #0056b3;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004494;
        }
        .btn-analyze {
            background-color: #28a745;
            margin-right: 10px;
        }
        .btn-analyze:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Original Text</h1>
        <p>{{ original_text }}</p>
        
        <h1>Summarized Text</h1>
        <p>{{ summary }}</p>

        <a href="/analyze" class="btn-analyze">Analyze</a>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
